<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Profit Maximizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Dark Theme Styling */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        .container {
            background-color: #1f1f1f;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            max-width: 650px;
            margin: 3rem auto;
            transition: transform 0.3s ease-in-out;
        }

        h2 {
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            animation: fadeInDown 0.6s ease-out;
        }

        label {
            font-weight: 600;
            color: #a6a6a6;
            transition: color 0.2s;
        }

        .form-select,
        .btn-primary {
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            border-radius: 10px;
            margin-top: 0.5rem;
            transition: box-shadow 0.2s, transform 0.2s;
        }

        .form-select {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-select:hover,
        .form-select:focus {
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }

        .result {
            background-color: #333;
            padding: 1.75rem;
            border-radius: 12px;
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.5);
            margin-top: 2rem;
            display: none;
            color: #e0e0e0;
            animation: fadeInUp 0.6s ease-out;
        }

        /* Responsive layout adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin-top: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        /* Loading overlay */
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container">
        <h2>ðŸŒ¾ Maximize Your Crop Profits</h2>
        <p class="text-muted text-center mb-5">Select your state and crop to get personalized profit-maximization tips.</p>

        <!-- Form -->
        <form id="profitForm" method="post">
            <div class="mb-4">
                <label for="state">Select State:</label>
                <select name="state" id="state" class="form-select" required>
                    <option value="" disabled selected>Select a state</option>
                    {% for state in state_crops.keys() %}
                        <option value="{{ state }}">{{ state }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <label for="crop">Select Crop:</label>
                <select name="crop" id="crop" class="form-select" required>
                    <option value="" disabled selected>Select a crop</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Get Profit Maximization Tips</button>
        </form>

        <!-- Result Display -->
        <div id="resultBox" class="result text-center mt-5">
            <h4>ðŸ“ˆ Profit Maximization Tips</h4>
            <p id="resultText" class="lead mt-3">{{ result }}</p>
        </div>
    </div>

    <!-- JavaScript for dynamic crop selection and loading overlay -->
    <script>
        const stateCrops = {{ state_crops | tojson | safe }};
        const stateSelect = document.getElementById("state");
        const cropSelect = document.getElementById("crop");

        document.getElementById("state").addEventListener("change", function() {
            const selectedState = this.value;
            cropSelect.innerHTML = '<option value="" disabled selected>Select a crop</option>';

            if (stateCrops[selectedState]) {
                stateCrops[selectedState].forEach(crop => {
                    const option = document.createElement("option");
                    option.value = crop;
                    option.textContent = crop;
                    cropSelect.appendChild(option);
                });
            }
        });

        document.getElementById("profitForm").addEventListener("submit", function() {
            document.getElementById("loadingOverlay").style.display = "flex";
        });

        {% if result %}
        document.getElementById("resultBox").style.display = "block";
        {% endif %}
    </script>
</body>
</html>
