<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Profit Maximizer - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background with gradient overlay */
        body {
            background-image: url('path-to-your-background.jpg'); /* Replace with actual file path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            position: relative;
        }

        /* Dark overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 69, 0, 0.8), rgba(0, 0, 0, 0.9));
            z-index: -1;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            padding: 3rem 2rem;
            margin: 5% auto;
            max-width: 700px;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            animation: fadeInDown 0.6s ease-out;
        }

        .description {
            font-size: 1.2rem;
            color: #f0e68c;
            margin: 1.5rem 0;
            line-height: 1.6;
            animation: fadeIn 1s ease-in;
        }

        .cta-btn {
            display: inline-block;
            padding: 0.8rem 2.5rem;
            background: linear-gradient(90deg, #ff4500, #ffa500);
            color: #ffffff;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 10px;
            text-decoration: none;
            border: none;
            box-shadow: 0px 5px 15px rgba(255, 69, 0, 0.4);
            transition: transform 0.3s ease-in-out;
            animation: fadeInUp 1.2s ease-out;
        }

        .cta-btn:hover {
            transform: scale(1.05);
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header-title">Welcome to Crop Profit Maximizer ðŸŒ±</h1>
        <p class="description">
            Discover the best practices for maximizing profits on your crops. This tool is designed to provide 
            tailored advice based on crop and location, helping farmers make informed decisions to enhance yield 
            and profitability.
        </p>
        <a href="/app" class="cta-btn">Start Optimizing Your Crops</a>
    </div>
</body>
</html>
